function toggleMenu() {
    let menuIcon = document.getElementById('menuIcon');
    let menu = document.getElementById('fullScreenMenu');
    menuIcon.classList.toggle('open');
    menu.classList.toggle('active');
}

function toggleDropdown(event) {
    event.preventDefault();
    let dropdown = document.getElementById('servicesDropdown');
    dropdown.classList.toggle('active');
}

window.addEventListener('scroll', function() {
    let navbar = document.getElementById('navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
        navbar.classList.remove('transparent');
    } else {
        navbar.classList.remove('scrolled');
        navbar.classList.add('transparent');
    }
});


document.addEventListener("DOMContentLoaded", function () {
    refreshFsLightbox();
});


        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tabs button');
            const galleries = document.querySelectorAll('.gallery div');

            document.querySelector('.category-all').style.display = 'block';
            document.querySelectorAll('.gallery div:not(.category-all)').forEach(div => {
                div.style.display = 'none';
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    tabs.forEach(button => button.classList.remove('active'));
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');

                    if (filter === 'all') {
                        document.querySelector('.category-all').style.display = 'block';
                        document.querySelectorAll('.gallery div:not(.category-all)').forEach(div => {
                            div.style.display = 'none';
                        });
                    } else {
                        document.querySelector('.category-all').style.display = 'none';
                        galleries.forEach(gallery => {
                            gallery.style.display = gallery.classList.contains(filter) ? 'block' : 'none';
                        });
                    }

                    // Refresh fslightbox after filtering
                    refreshFsLightbox();
                });
            });
        });
    </script>
